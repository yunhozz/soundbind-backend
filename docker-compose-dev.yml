networks:
  soundbind-network:

services:
  eureka-server:
    build:
      context: .
      dockerfile: eureka-server/Dockerfile
    image: soundbind/eureka-server:latest
    container_name: soundbind-eureka-server
    ports:
      - "8761:8761"
    networks:
      - soundbind-network

  config-server:
    build:
      context: .
      dockerfile: config-server/Dockerfile
    image: soundbind/config-server:latest
    container_name: soundbind-config-server
    ports:
      - "8888:8888"
    env_file:
      - .env
    environment:
      - spring.cloud.config.server.git.host-key=${CONFIG_SERVER_HOST_KEY}
      - spring.cloud.config.server.git.private-key=${CONFIG_SERVER_PRIVATE_KEY}
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://config-server:8888/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    networks:
      - soundbind-network

  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    image: soundbind/api-gateway:latest
    container_name: soundbind-api-gateway
    ports:
      - "8000:8000"
    environment:
      - PROFILES_ACTIVE=dev
      - SERVER_PORT=8000
      - CONFIG_NAME=api-gateway
      - CONFIG_PROFILE=dev
      - CONFIG_SERVER=http://config-server:8888
      - EUREKA_SERVICE_URL=http://eureka-server:8761/eureka/
    depends_on:
      - eureka-server
      - config-server
    restart: on-failure
    networks:
      - soundbind-network

  kafka-server:
    build:
      context: .
      dockerfile: kafka-server/Dockerfile
    image: soundbind/kafka-server:latest
    container_name: soundbind-kafka-server
    ports:
      - "9000:9000"
    environment:
      - PROFILES_ACTIVE=dev
      - SERVER_PORT=9000
      - CONFIG_NAME=kafka-server
      - CONFIG_PROFILE=dev
      - CONFIG_SERVER=http://config-server:8888
      - EUREKA_SERVICE_URL=http://eureka-server:8761/eureka/
    depends_on:
      - eureka-server
      - config-server
      - api-gateway
    restart: on-failure
    networks:
      - soundbind-network

  auth-service:
    build:
      context: .
      dockerfile: auth-service/Dockerfile
    image: soundbind/auth-service:latest
    container_name: soundbind-auth-service
    ports:
      - "8090:8090"
    environment:
      - PROFILES_ACTIVE=dev
      - SERVER_PORT=8090
      - CONFIG_NAME=auth-service
      - CONFIG_PROFILE=dev,jwt,oauth,redis,mail
      - CONFIG_SERVER=http://config-server:8888
      - EUREKA_SERVICE_URL=http://eureka-server:8761/eureka/
    depends_on:
      - eureka-server
      - config-server
      - api-gateway
      - kafka-server
      - mysql
      - redis
    restart: on-failure
    networks:
      - soundbind-network

  music-service:
    build:
      context: .
      dockerfile: music-service/Dockerfile
    image: soundbind/music-service:latest
    container_name: soundbind-music-service
    ports:
      - "8070:8070"
    environment:
      - PROFILES_ACTIVE=dev
      - SERVER_PORT=8070
      - CONFIG_NAME=music-service
      - CONFIG_PROFILE=dev,file,redis
      - CONFIG_SERVER=http://config-server:8888
      - EUREKA_SERVICE_URL=http://eureka-server:8761/eureka/
    depends_on:
      - eureka-server
      - config-server
      - api-gateway
      - kafka-server
      - mysql
      - redis
    restart: on-failure
    networks:
      - soundbind-network

  review-service:
    build:
      context: .
      dockerfile: review-service/Dockerfile
    image: soundbind/review-service:latest
    container_name: soundbind-review-service
    ports:
      - "8060:8060"
    environment:
      - PROFILES_ACTIVE=dev
      - SERVER_PORT=8060
      - CONFIG_NAME=review-service
      - CONFIG_PROFILE=dev,redis
      - CONFIG_SERVER=http://config-server:8888
      - EUREKA_SERVICE_URL=http://eureka-server:8761/eureka/
    depends_on:
      - eureka-server
      - config-server
      - api-gateway
      - kafka-server
      - mysql
      - redis
    restart: on-failure
    networks:
      - soundbind-network

  mysql:
    image: soundbind/mysql:latest
    container_name: soundbind-mysql
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - TZ=Asia/Seoul
    volumes:
      - ./db/mysql/data:/var/lib/mysql
      - ./db/mysql/init:/docker-entrypoint-initdb.d/init.sql
    restart: always
    networks:
      - soundbind-network

  redis:
    image: soundbind/redis:latest
    container_name: soundbind-redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/data:/data
      - ./redis/conf/redis.conf:/usr/local/conf/redis.conf
    command: redis-server /usr/local/conf/redis.conf
    restart: always
    networks:
      - soundbind-network