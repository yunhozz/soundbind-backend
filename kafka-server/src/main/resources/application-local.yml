server:
  port: 9000

spring:
  application:
    name: kafka-server
  cloud:
    config:
      enabled: false
  kafka:
    bootstrap-servers: localhost:9090, localhost:9091, localhost:9092

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

springdoc:
  api-docs:
    path: /kafka-server/v3/api-docs
  swagger-ui:
    path: /kafka-server/swagger-ui.html