server:
  port: 9000

spring:
  application:
    name: kafka-server
  cloud:
    config:
      enabled: false
  r2dbc:
    url: ${MYSQL_KAFKA_SERVER_DB_URL}
    username: ${MYSQL_DB_USERNAME}
    password: ${MYSQL_DB_PASSWORD}
  jpa:
    defer-datasource-initialization: true
  kafka:
    bootstrap-servers: localhost:9090, localhost:9091, localhost:9092

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

springdoc:
  api-docs:
    path: /kafka-server/v3/api-docs
  swagger-ui:
    path: /kafka-server/swagger-ui.html