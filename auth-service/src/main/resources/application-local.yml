server:
  port: 8090

spring:
  application:
    name: auth-service
  cloud:
    config:
      enabled: false
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false
    defer-datasource-initialization: true
  datasource:
    master:
      hikari:
        jdbc-url: ${MYSQL_AUTH_SERVICE_DB_URL}
        username: ${MYSQL_DB_USERNAME}
        password: ${MYSQL_DB_PASSWORD}
        driver-class-name: com.mysql.cj.jdbc.Driver
        maximum-pool-size: 5
        minimum-idle: 2
        idle-timeout: 30000
        pool-name: MasterHikariCP
        max-lifetime: 1800000
        connection-timeout: 30000
    slave:
      hikari:
        jdbc-url: ${MYSQL_AUTH_SERVICE_DB_URL}
        username: ${MYSQL_DB_USERNAME}
        password: ${MYSQL_DB_PASSWORD}
        driver-class-name: com.mysql.cj.jdbc.Driver
        maximum-pool-size: 10
        minimum-idle: 5
        idle-timeout: 30000
        pool-name: SlaveHikariCP
        max-lifetime: 1800000
        connection-timeout: 30000
  sql:
    init:
      mode: always

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

---

spring:
  config:
    activate:
      on-profile: kafka-local
  kafka:
    bootstrap-servers: localhost:9090, localhost:9091, localhost:9092

---

spring:
  config:
    activate:
      on-profile: jwt-local

jwt:
  tokenType: "Bearer"
  accessTokenValidTime: 60000 #1분
  refreshTokenValidTime: 3600000 #1시간

---

spring:
  config:
    activate:
      on-profile: redis-local

redis:
  host: 127.0.0.1
  port: 6379

---

spring:
  config:
    activate:
      on-profile: mail-local
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        starttls:
          enable: true
        smtp:
          auth: true
          timeout: 20000

---